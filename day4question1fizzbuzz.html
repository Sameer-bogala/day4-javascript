<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>forloopto execute fizzbuzz</title>
    <script>
        for (var i = 1; i < 101; i++) {
            if (i % (15) == 0)
                console.log("fizzbuzz");
            else if (i % 3 == 0)
                console.log("fizz");
            else if (i % 5 == 0)
                console.log("buzz");
            else console.log(i);
        }
    </script>
        


</head>

<body>
    <h1>forloopto execute fizzbuzz</h1>
    for (var i = 1; i < 101; i++) {
    if (i % (15) == 0)
    console.log("fizzbuzz");
    else if (i % 3 == 0)
    console.log("fizz");
    else if (i % 5 == 0)
    console.log("buzz");
    else console.log(i);
    }
</body>
</html>
